<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="card">
      <div class="card-header">
        <h1 class="header-title">Account settings</h1>
        <a href="#" class="crose-link"><i class="fas fa-times"></i></a>
      </div>
      <div class="card-body">
        <img src="./img/avatar.jpg" alt="avatar" class="account-avatar" height="70" width="70">
        <form class="form">
          <label>
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter your username" required>
          </label>
          <div class="fullname">
            <label>
              <p>First Name</p>
              <input type="text" name="firstname" placeholder="Enter your first name" required>
            </label>
            <label>
              <p>Lastname</p>
              <input type="text" name="lastname" placeholder="Enter your last name" required>
            </label>
          </div>
          <label>
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter your email" required>
          </label>
          <label>
            <p>Bio</p>
            <textarea name="bio" rows="4" placeholder="Tell us about yoursalf"></textarea>
          </label>
          <div class="form-action">
            <button type="button" class="action-btn">Cancel</button>
            <button type="submit" class="action-btn">Submit</button>
          </div>
        </form>
      </div>
     
    </div>
    <script src="https://kit.fontawesome.com/8c685f9586.js" crossorigin="anonymous"></script>
</body>
</html>
